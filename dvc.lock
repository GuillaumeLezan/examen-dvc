schema: '2.0'
stages:
  split:
    cmd: python src/data/split_data.py
    deps:
      - path: data/raw/raw.csv
        md5: dummy
        size: 0
    outs:
      - path: data/processed/X_train.csv
        md5: dummy
        size: 0
      - path: data/processed/X_test.csv
        md5: dummy
        size: 0
      - path: data/processed/y_train.csv
        md5: dummy
        size: 0
      - path: data/processed/y_test.csv
        md5: dummy
        size: 0

  scale:
    cmd: python src/data/scale_data.py
    deps:
      - path: data/processed/X_train.csv
        md5: dummy
        size: 0
      - path: data/processed/X_test.csv
        md5: dummy
        size: 0
    outs:
      - path: data/processed/X_train_scaled.csv
        md5: dummy
        size: 0
      - path: data/processed/X_test_scaled.csv
        md5: dummy
        size: 0

  tune:
    cmd: python src/models/tune_model.py
    deps:
      - path: data/processed/X_train_scaled.csv
        md5: dummy
        size: 0
      - path: data/processed/y_train.csv
        md5: dummy
        size: 0
    outs:
      - path: models/best_params.pkl
        md5: dummy
        size: 0

  train:
    cmd: python src/models/train_model.py
    deps:
      - path: data/processed/X_train_scaled.csv
        md5: dummy
        size: 0
      - path: data/processed/y_train.csv
        md5: dummy
        size: 0
      - path: models/best_params.pkl
        md5: dummy
        size: 0
    outs:
      - path: models/model.pkl
        md5: dummy
        size: 0
      - path: models/scaler.pkl
        md5: dummy
        size: 0

  evaluate:
    cmd: python src/models/evaluate_model.py
    deps:
      - path: data/processed/X_test_scaled.csv
        md5: dummy
        size: 0
      - path: data/processed/y_test.csv
        md5: dummy
        size: 0
      - path: models/model.pkl
        md5: dummy
        size: 0
    outs:
      - path: metrics/scores.json
        md5: dummy
        size: 0
